<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externo</h1>
    <p> Você pode acessar o seu <a href="https://github.com/RodrigodeOliveiraPeixer" target="_blank" rel="external">repositório público no Github</a></p>
    <p>Você também pode acessar o <a href="https://www.youtube.com/" target="_blank" rel="external">Youtube</a></p>
    <!-- targe="_blank e rel="external" servem para abrir o link em uma nova aba sem fechar o seu site atual, recomendado para caso o seu link criado seja para ir para outro site que não seja o mesmo, se for o mesmo site neste caso não é necessário abrir uma nova aba-->

</body>
</html>
